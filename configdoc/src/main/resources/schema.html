<!Doctype html>
<html lang="en">

<head>
    <title>Config | {name}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="none" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" async></script>
</head>

<body>
    <header>
        <a href="index.html">Overview</a> |
        <a href="javascript:window.history.back()">Back</a> |
        <button id="toggle-example">View examples</button>
        <br/>
        <br/>
        <h1>{name}</h1>
        {explanation}
        <div class="examples">
            {examples? example.html}
        </div>
    </header>
    <div id="container">
        <div id="left-side">
            {schemas? sidebar.item.html}
        </div>
        <div id="right-side">
            <table>
                <tr>
                    <th>Key</th>
                    <th>Type</th>
                    <th>Explanation</th>
                    <th>Examples</th>
                </tr>
                {entries? schema.entry.html}
            </table>
        </div>
    </div>
    <footer>Powered by ConfigDoc/<a href="https://github.com/anhcraft/confighelper/">ConfigHelper</a></footer>
    </body>

</html>
